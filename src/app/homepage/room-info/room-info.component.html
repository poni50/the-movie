<mat-card [routerLink]="['/movie', movie.id]">
  <mat-card-header>
    <mat-card-title>{{ "Room " + movie.id }}</mat-card-title>
    <mat-card-subtitle>{{ movie.title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.poster" alt="Movie Poster" />
  <mat-card-content>
    {{ movie.synopsis }}
  </mat-card-content>
</mat-card>
